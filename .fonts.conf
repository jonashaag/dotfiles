            <string>sans</string>
        </test>
        <edit name="family" mode="assign">
            <string>Linux Biolinum</string>
        </edit>
    </match>

    <!-- Set 'serif' -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>serif</string>
        </test>
        <edit name="family" mode="assign">
            <string>Georgia</string>
        </edit>
    </match>

</fontconfig>
