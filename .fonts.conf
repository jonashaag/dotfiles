<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--  Use Full Hinting
    <match target="font">
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    </match> --> 

    <!-- Replace Nimbus Sans with generic sans -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Nimbus Sans L</string>
        </test>
        <edit name="family" mode="assign">
            <string>sans</string>
        </edit>
    </match>

    <!-- Replace Clean with generic sans -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Clean</string>
        </test>
        <edit name="family" mode="assign">
            <string>sans</string>
        </edit>
    </match>

    <!-- Replace Nimbus Roman with serif -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Nimbus Roman No9 L</string>
        </test>
        <edit name="family" mode="assign">
            <string>serif</string>
        </edit>
    </match>

    <!-- Replace Nimbus Mono with generic monospace -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Nimbus Mono L</string>
        </test>
        <edit name="family" mode="assign">
            <string>monospace</string>
        </edit>
    </match>

    <!-- Replace Gill Sans with Gill Sans MT Pro -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Gill Sans</string>
        </test>
        <edit name="family" mode="assign">
            <string>Gill Sans MT Pro</string>
        </edit>
    </match>

    <!-- Replace Helvetica with Helvetica Neue -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign">
            <string>Helvetica Neue</string>
        </edit>
    </match>

    <!-- Replace Helvetica Neue with Helvetica Neue LTPro
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Helvetica Neue</string>
        </test>
        <edit name="family" mode="assign">
            <string>Helvetica Neue LTPro</string>
        </edit>
    </match>
    -->

    <!-- Replace Helvetica Neue with Lucida Grande -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>Helvetica Neue</string>
        </test>
        <edit name="family" mode="assign">
            <string>Lucida Grande</string>
        </edit>
    </match>

    <!-- Set 'sans' -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>sans</string>
        </test>
        <edit name="family" mode="assign">
            <string>Linux Biolinum</string>
        </edit>
    </match>

    <!-- Set 'serif' -->
    <match target="pattern" name="family" >
        <test name="family" qual="any" >
            <string>serif</string>
        </test>
        <edit name="family" mode="assign">
            <string>Georgia</string>
        </edit>
    </match>

    <!-- Set 'sans' -->
    <match target="pattern" name="family" >
